<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="CSS/car_slideshow.css">
  <script type="text/javascript" src="JAVASC/car_slideshow.js"> </script>
<title>2018 CARS</title>
</head>
<body>
  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="mercedes.jpg" alt="Mercedes Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="ferrari.jpg" alt="Ferrari Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="red_bull.jpg" alt="Red Bull Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="mclaren.jpg" alt="MclarenLivery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="sauber.jpg" alt="Sauber Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="force_india.jpg" alt="Force India Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">7 / 7</div>
        <img src="williams.jpg" alt="williams Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">8 / 8</div>
        <img src="haas.jpg" alt="Haas Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">9 / 9</div>
        <img src="renault.jpg" alt="Renault Livery" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">10 / 10</div>
        <img src="toro_rosso.jpg" alt="Toro Rosso Livery" style="width:100%">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="mercedes.jpg" style="width:100%" onclick="currentSlide(1)" alt="Mercedes">
      </div>
      <div class="column">
        <img class="demo cursor" src="ferrari.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ferrari">
      </div>
      <div class="column">
        <img class="demo cursor" src="red_bull.jpg" style="width:100%" onclick="currentSlide(3)" alt="Red Bull">
      </div>
      <div class="column">
        <img class="demo cursor" src="mclaren.jpg" style="width:100%" onclick="currentSlide(4)" alt="Mclaren">
      </div>
      <div class="column">
        <img class="demo cursor" src="sauber.jpg" style="width:100%" onclick="currentSlide(5)" alt="Sauber">
      </div>
      <div class="column">
        <img class="demo cursor" src="force_india.jpg" style="width:100%" onclick="currentSlide(6)" alt="Force India">
      </div>
      <div class="column">
        <img class="demo cursor" src="williams.jpg" style="width:100%" onclick="currentSlide(7)" alt="Williams">
      </div>
      <div class="column">
        <img class="demo cursor" src="haas.jpg" style="width:100%" onclick="currentSlide(8)" alt="Haas">
      </div>
      <div class="column">
        <img class="demo cursor" src="renault.jpg" style="width:100%" onclick="currentSlide(9)" alt="Renault">
      </div>
      <div class="column">
        <img class="demo cursor" src="toro_rosso.jpg" style="width:100%" onclick="currentSlide(9)" alt="Toro Rosso">
      </div>
    </div>
  </div>
</body>
</html>
